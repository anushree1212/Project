<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Validation</title>
    <style>
        /* Basic CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    background-image: url('two.jpg');
}

/* Form Container */
#aadharForm {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Form Title */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Form Labels */
label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
}

/* Form Input Fields */
input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: blueviolet;
}

    </style>
</head>
<body>
    <h1>Aadhar Validation</h1>
    <form id="aadharForm">
        <label for="aadharNumber">Aadhar Number:</label>
        <input type="text" id="aadharNumber" name="aadharNumber" required><br><br>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br><br>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>
        <button type="submit">Validate</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js">

document.getElementById('aadharForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    axios.post('/validateAadhar', data)
    .then(response => {
        alert(response.data);
        document.getElementById('aadharForm').reset();
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to validate Aadhar details');
    });
});

    </script>
</body>
</html>
